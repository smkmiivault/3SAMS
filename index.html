    <script type="module">
        import {
            initializeApp
        } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import {
            getAuth,
            signInWithEmailAndPassword,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBV5pPnUoZ5__ZDnpqutonr0xD8gI1Za7o",
            authDomain: "semii2go.firebaseapp.com",
            projectId: "semii2go",
            storageBucket: "semii2go.firebasestorage.app",
            messagingSenderId: "331630821647",
            appId: "1:331630821647:web:1fb749102956bc19607e7a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loaderStartTime = Date.now();
        const MIN_LOADER_TIME = 5000; // ms (1.8s nampak premium)


        // ðŸ” FLAG PENTING
        let redirecting = false;

        /* =========================
           LOGIN HANDLER
        ========================= */
        window.handleLogin = async (e) => {
            e.preventDefault();
            if (redirecting) return;

            const btn = e.target.querySelector("button");
            const email = e.target.querySelector("input[type=email]").value;
            const password = e.target.querySelector("input[type=password]").value;

            btn.innerHTML = "MENGESAHKAN IDENTITI...";
            btn.disabled = true;

            try {
                redirecting = true;
                await signInWithEmailAndPassword(auth, email, password);

                window.location.replace(
                    "https://smkmiivault.github.io/3SAMS-PanelUtama/"
                );
            } catch (err) {
                redirecting = false;
                alert("RALAT: Emel atau kata laluan tidak sah.");
                btn.innerHTML = "AKSES SISTEM";
                btn.disabled = false;
            }
        };

        /* =========================
           AUTO LOGIN CHECK
        ========================= */
        onAuthStateChanged(auth, (user) => {
            const eliteLoader = document.getElementById("elite-loader");
            const elapsed = Date.now() - loaderStartTime;
            const remaining = Math.max(0, MIN_LOADER_TIME - elapsed);

            setTimeout(() => {
                if (eliteLoader) {
                    eliteLoader.classList.add("fade-out");
                    setTimeout(() => eliteLoader.remove(), 900);
                }


                // âœ… redirect hanya lepas loader settle
                if (user && !redirecting) {
                    redirecting = true;
                    window.location.replace(
                        "https://smkmiivault.github.io/3SAMS-PanelUtama/"
                    );
                }
            }, remaining);
        });
    </script>



    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;

        /* Latar Belakang Beranimasi */
        .animated-bg {

            top: 0;
            left: 0;

            height: 100%;
            z-index: -1;

        }

        .blob {
            position: absolute;

        }

        @keyframes move {

            }

        /* Memastikan kandungan muat pada skrin kecil */

        }

        }

        /* Orbit Halus dengan Warna Biru-Ungu */
        .orbit-container {

            border: 1px solid rgba(124, 58, 237, 0.1);
            display: flex;
            justify-content: center;

        }

        .orbit-dot {
            position: absolute;
            top: -3px;
            width: 6px;
            height: 6px;
            background: var(--blue-electric);
            border-radius: 50%;
            box-shadow: 0 0 20px var(--blue-electric), 0 0 40px var(--purple-light);
        }

        /* Tajuk Utama dengan Shimmer Purple-Blue */
        .brand-title {
            font-size: 1.6rem;
            font-weight: 100;
            letter-spacing: 0.7em;
            text-transform: uppercase;
            background: linear-gradient(to right, var(--purple-light) 20%, #FFF 50%, var(--blue-electric) 80%);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shine 5s linear infinite, revealText 2.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            margin-bottom: 0.85rem;
        }

        .brand-subtitle {
            font-size: 0.75rem;
            letter-spacing: 0.5em;
            font-weight: 300;
            text-transform: uppercase;
            color: var(--blue-electric);
            opacity: 0;
            animation: fadeIn 2s ease-out 1.2s forwards;
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
        }

        /* Neon Loader Bar */
        .loader-wrapper {
            margin-top: 4.5rem;
            width: 280px;
            height: 2px;
            background: rgba(255, 255, 255, 0.05);
            position: relative;
            border-radius: 10px;
            overflow: hidden;
        }

        .loader-bar {
            position: absolute;
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--purple-light), var(--blue-electric), var(--purple-light));
            background-size: 200% 100%;
            animation: flow 3s cubic-bezier(0.65, 0, 0.35, 1) infinite, shine 2s linear infinite;
        }

        /* Peratusan Numerik */
        .percentage {
            margin-top: 1.8rem;
            font-size: 0.6rem;
            font-weight: 200;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 0.3em;
            font-family: 'Inter', sans-serif;
        }

        /* Keyframes */
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }

        @keyframes revealText {
            from {
                opacity: 0;
                letter-spacing: 1.2em;
                filter: blur(15px);
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                letter-spacing: 0.7em;
                filter: blur(0);
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes flow {
            0% {
                left: -100%;
                width: 20%;
            }

            50% {
                width: 50%;
            }

            100% {
                left: 100%;
                width: 20%;
            }
        }
    </style>

    <script>
        let count = 0;
        const phrases = [
            "INITIALIZING INTERFACE",
            "SECURE TUNNELING",
            "ESTABLISHING PROTOCOLS",
            "ACCESS GRANTED"
        ];

        function startCounter() {
            const counterElement = document.getElementById('counter');
            if (!counterElement) return;

            function update() {
                if (count < 100) {
                    count += Math.random() * 0.8;
                    if (count > 100) count = 100;

                    const i = Math.floor((count / 100) * (phrases.length - 1));
                    counterElement.innerText = `${phrases[i]} ${Math.floor(count)}%`;

                    requestAnimationFrame(update);
                }
            }

            update();
        }

        window.addEventListener("load", startCounter);
    </script>
