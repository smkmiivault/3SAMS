<!DOCTYPE html>
<html lang="ms">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>

    <script type="module">
        import {
            initializeApp
        } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import {
            getAuth,
            signInWithEmailAndPassword,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBV5pPnUoZ5__ZDnpqutonr0xD8gI1Za7o",
            authDomain: "semii2go.firebaseapp.com",
            projectId: "semii2go",
            storageBucket: "semii2go.firebasestorage.app",
            messagingSenderId: "331630821647",
            appId: "1:331630821647:web:1fb749102956bc19607e7a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loaderStartTime = Date.now();
        const MIN_LOADER_TIME = 4500;
        let redirecting = false;

        window.handleLogin = async (e) => {
            e.preventDefault();
            if (redirecting) return;

            const btn = e.target.querySelector("button");
            const email = e.target.querySelector("input[type=email]").value;
            const password = e.target.querySelector("input[type=password]").value;

            btn.innerHTML = `<span class="flex items-center justify-center gap-3">
                <div class="terminal-loader"></div> MENYULAM PROTOKOL...
            </span>`;
            btn.classList.add('btn-processing');
            btn.disabled = true;

            try {
                redirecting = true;
                await signInWithEmailAndPassword(auth, email, password);
                window.location.replace("https://smkmiivault.github.io/3SAMS-PanelUtama/");
            } catch (err) {
                redirecting = false;
                showNotification("RALAT SISTEM: Identiti Gagal Disahkan.");
                btn.innerHTML = "MULAKAN AKSES";
                btn.classList.remove('btn-processing');
                btn.disabled = false;
            }
        };

        function showNotification(msg) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 4000);
        }

        onAuthStateChanged(auth, (user) => {
            const loader = document.getElementById("master-loader");
            const elapsed = Date.now() - loaderStartTime;
            const remaining = Math.max(0, MIN_LOADER_TIME - elapsed);

            setTimeout(() => {
                if (loader) {
                    loader.style.opacity = '0';
                    loader.style.filter = 'blur(20px)';
                    setTimeout(() => loader.remove(), 1000);
                }

                if (user && !redirecting) {
                    redirecting = true;
                    window.location.replace("https://smkmiivault.github.io/3SAMS-PanelUtama/");
                }
            }, remaining);
        });
    </script>

    <style>
        :root {
            --neon-blue: #00d2ff;
            --purple-taro: #9d50bb;
            --deep-purple: #6e48aa;
            --deep-void: #030008;
            --liquid-bg: rgba(255, 255, 255, 0.03);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--deep-void);
            color: #e2e8f0;
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Ambient Nebula Background */
        #bg-canvas {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1a0b2e 0%, #030008 100%);
        }

        .liquid-blob {
            position: absolute;
            width: 700px;
            height: 700px;
            background: linear-gradient(135deg, rgba(157, 80, 187, 0.15), rgba(0, 210, 255, 0.1));
            filter: blur(120px);
            border-radius: 50%;
            z-index: -1;
            animation: drift 25s infinite alternate ease-in-out;
        }

        @keyframes drift {
            from {
                transform: translate(-20%, -20%) scale(1);
            }

            to {
                transform: translate(30%, 30%) scale(1.2) rotate(90deg);
            }
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.4;
            transition: transform 0.3s cubic-bezier(0.1, 0, 0.1, 1);
        }

        /* Ultra Premium Glass HUD */
        .hud-interface {
            background: rgba(15, 10, 30, 0.4);
            backdrop-filter: blur(40px) saturate(200%);
            -webkit-backdrop-filter: blur(40px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            border-left: 1px solid rgba(157, 80, 187, 0.4);
            box-shadow:
                0 40px 100px -20px rgba(0, 0, 0, 0.8),
                inset 0 0 40px rgba(157, 80, 187, 0.05);
            position: relative;
            padding: 3.5rem;
            width: 100%;
            max-width: 500px;
            border-radius: 32px;
            transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .hud-interface:hover {
            transform: translateY(-8px) scale(1.01);
            border-left: 1px solid var(--purple-taro);
            box-shadow: 0 50px 120px -20px rgba(157, 80, 187, 0.2);
        }

        /* Logo Glow & Shadow */
        .logo-glow {
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.9)) drop-shadow(0 0 40px rgba(157, 80, 187, 0.5));
            transition: all 0.5s ease;
        }

        .logo-glow:hover {
            filter: drop-shadow(0 0 30px rgba(255, 255, 255, 1)) drop-shadow(0 0 50px var(--purple-taro));
            transform: scale(1.05);
        }

        /* Triple-Tone Gradient Text */
        .title-glitch {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, var(--purple-taro) 50%, var(--neon-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            font-weight: 900;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.5));
        }

        .input-group input {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: white;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(15px);
        }

        .input-group input:focus {
            border-color: var(--purple-taro);
            background: rgba(157, 80, 187, 0.08);
            box-shadow: 0 0 30px rgba(157, 80, 187, 0.3);
            padding-left: 1.8rem;
        }

        /* Liquid Gradient Button */
        .btn-access {
            background: linear-gradient(135deg, var(--purple-taro) 0%, var(--deep-purple) 50%, var(--neon-blue) 100%);
            background-size: 200% auto;
            border: none;
            color: white;
            font-weight: 800;
            letter-spacing: 0.4em;
            transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            box-shadow: 0 15px 30px -5px rgba(157, 80, 187, 0.4);
        }

        .btn-access:hover {
            background-position: right center;
            box-shadow: 0 25px 50px -5px rgba(157, 80, 187, 0.7);
            transform: translateY(-3px) scale(1.02);
            letter-spacing: 0.45em;
        }

        /* Advanced Loader */
        #master-loader {
            position: fixed;
            inset: 0;
            z-index: 10000;
            background: #05000a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 1.2s cubic-bezier(0.85, 0, 0.15, 1);
        }

        .loader-core {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 1px solid rgba(157, 80, 187, 0.2);
            border-top: 4px solid var(--purple-taro);
            animation: spin 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #toast {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(157, 80, 187, 0.2);
            backdrop-filter: blur(20px);
            padding: 1.25rem 3rem;
            border-radius: 16px;
            font-size: 0.8rem;
            font-weight: 900;
            letter-spacing: 0.2em;
            color: white;
            transition: all 0.6s cubic-bezier(0.2, 0.8, 0.2, 1.2);
            z-index: 1000;
            border: 1px solid rgba(157, 80, 187, 0.5);
            text-align: center;
        }

        #toast.show {
            bottom: 50px;
        }

        .terminal-loader {
            width: 16px;
            height: 16px;
            border: 2px solid white;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            animation: spin 0.6s linear infinite;
        }
    </style>
</head>

<body>

    <!-- LOADING SCREEN -->

        <div class="relative">

            <div class="loader-core absolute inset-0" style="animation-direction: reverse; border-top-color: var(--neon-blue); transform: scale(0.8); border-width: 2px;"></div>

        </div>

        <div class="hud-interface">

            <div class="absolute inset-0 rounded-[32px] pointer-events-none bg-gradient-to-tr from-white/5 to-transparent"></div>

                </span>

        <div class="mt-14 text-center">

        </div>

    <!-- Error Toast -->
    <div id="toast">RALAT PROTOKOL: AKSES DITOLAK</div>

    <script>
        // Professional Nebula Starfield
        const starsContainer = document.getElementById('stars-container');
        const starCount = 100;
        const stars = [];

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = (Math.random() * 2 + 1) + 'px';
            star.style.width = size;
            star.style.height = size;
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.background = Math.random() > 0.8 ? '#9d50bb' : 'white';
            star.style.opacity = Math.random() * 0.6;
            starsContainer.appendChild(star);
            stars.push({
                element: star,
                factor: Math.random() * 40 + 20
            });
        }

        // Kinetic Mouse Movement
        let mouseX = 0,
            mouseY = 0;
        let targetX = 0,
            targetY = 0;

        window.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX - window.innerWidth / 2);
            mouseY = (e.clientY - window.innerHeight / 2);
        });

        function animate() {
            targetX += (mouseX - targetX) * 0.05;
            targetY += (mouseY - targetY) * 0.05;

            stars.forEach(s => {
                const tx = (targetX / s.factor);
                const ty = (targetY / s.factor);
                s.element.style.transform = `translate(${tx}px, ${ty}px)`;
            });
            requestAnimationFrame(animate);
        }
        animate();

        // Loader Sequence
        let progress = 0;
        const loaderLabel = document.getElementById('loading-perc');

        function updateLoader() {
            if (progress < 100) {
                progress += Math.random() * 1.5;
                if (progress > 100) progress = 100;
                loaderLabel.innerText = `ENCRYPTING: ${Math.floor(progress)}%`;
                requestAnimationFrame(updateLoader);
            }
        }
        updateLoader();
    </script>
</body>
