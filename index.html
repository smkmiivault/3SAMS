<!DOCTYPE html>
<html lang="ms">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3 SIDDIQ ELITE | AMS</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

    <script type="module">
        import {
            initializeApp
        } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import {
            getAuth,
            signInWithEmailAndPassword,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBV5pPnUoZ5__ZDnpqutonr0xD8gI1Za7o",
            authDomain: "semii2go.firebaseapp.com",
            projectId: "semii2go",
            storageBucket: "semii2go.firebasestorage.app",
            messagingSenderId: "331630821647",
            appId: "1:331630821647:web:1fb749102956bc19607e7a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loaderStartTime = Date.now();
        const MIN_LOADER_TIME = 4500;
        let redirecting = false;

        window.handleLogin = async (e) => {
            e.preventDefault();
            if (redirecting) return;

            const btn = e.target.querySelector("button");
            const email = e.target.querySelector("input[type=email]").value;
            const password = e.target.querySelector("input[type=password]").value;

            btn.innerHTML = `<span class="flex items-center justify-center gap-3 animate-pulse">
                <div class="terminal-loader"></div> MENGAKSES SISTEM...
            </span>`;
            btn.classList.add('btn-processing');
            btn.disabled = true;

            try {
                redirecting = true;
                await signInWithEmailAndPassword(auth, email, password);
                window.location.replace("https://smkmiivault.github.io/3SAMS-PanelUtama/");
            } catch (err) {
                redirecting = false;
                showNotification("RALAT SISTEM: Identiti Gagal Disahkan.");
                btn.innerHTML = "MULAKAN AKSES";
                btn.classList.remove('btn-processing');
                btn.disabled = false;
            }
        };

        function showNotification(msg) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 4000);
        }

        onAuthStateChanged(auth, (user) => {
            const loader = document.getElementById("master-loader");
            const elapsed = Date.now() - loaderStartTime;
            const remaining = Math.max(0, MIN_LOADER_TIME - elapsed);

            setTimeout(() => {
                if (loader) {
                    loader.style.opacity = '0';
                    loader.style.filter = 'blur(20px)';
                    setTimeout(() => loader.remove(), 1000);
                }

                if (user && !redirecting) {
                    redirecting = true;
                    window.location.replace("https://smkmiivault.github.io/3SAMS-PanelUtama/");
                }
            }, remaining);
        });
    </script>

    <style>
        :root {
            --neon-blue: #00d2ff;
            --gold-elite: #d4af37;
            --purple-taro: #8e44ad;
            --deep-void: #020205;
            --glass-white: rgba(255, 255, 255, 0.03);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--deep-void);
            color: #f8fafc;
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Balanced Liquid Background */
        #bg-canvas {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #0a0e17 0%, #020205 100%);
        }

        .liquid-blob {
            position: absolute;
            width: 800px;
            height: 800px;
            filter: blur(140px);
            border-radius: 50%;
            z-index: -1;
            animation: drift 30s infinite alternate ease-in-out;
            opacity: 0.15;
        }

        @keyframes drift {
            from {
                transform: translate(-30%, -30%) scale(1);
            }

            to {
                transform: translate(40%, 40%) scale(1.3) rotate(45deg);
            }
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
        }

        /* Mono-Gold-Blue Glass Interface */
        .hud-interface {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(45px) saturate(160%);
            -webkit-backdrop-filter: blur(45px) saturate(160%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.25);
            border-right: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow:
                0 50px 100px -30px rgba(0, 0, 0, 0.9),
                inset 0 0 30px rgba(0, 210, 255, 0.02);
            position: relative;
            padding: 4rem;
            width: 100%;
            max-width: 520px;
            border-radius: 40px;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .hud-interface:hover {
            transform: translateY(-10px);
            border-color: rgba(212, 175, 55, 0.4);
            box-shadow: 0 60px 130px -30px rgba(212, 175, 55, 0.1);
        }

        /* Logo Glow - White/Gold Base */
        .logo-glow {
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8)) drop-shadow(0 0 40px rgba(212, 175, 55, 0.3));
            transition: all 0.5s ease;
        }

        .logo-glow:hover {
            filter: drop-shadow(0 0 30px rgba(255, 255, 255, 1)) drop-shadow(0 0 50px var(--gold-elite));
            transform: translateY(-5px);
        }

        /* Balanced Gradient Text */
        .title-elite {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(to right, #ffffff, #d4af37, #00d2ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 0.4em;
            font-weight: 900;
        }

        /* Input Design */
        .input-group input {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
        }

        .input-group input:focus {
            border-color: var(--gold-elite);
            background: rgba(255, 255, 255, 0.06);
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.2);
            padding-left: 2rem;
        }

        /* Elegant Gradient Button */
        .btn-access {
            background: linear-gradient(135deg, #d4af37 0%, #a68a2d 50%, #00d2ff 100%);
            background-size: 200% auto;
            border: none;
            color: #000;
            font-weight: 900;
            letter-spacing: 0.4em;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 15px 35px -10px rgba(212, 175, 55, 0.5);
        }

        .btn-access:hover {
            background-position: right center;
            color: #fff;
            box-shadow: 0 25px 50px -10px rgba(0, 210, 255, 0.4);
            transform: scale(1.02);
        }

        /* Premium Loader */
        #master-loader {
            position: fixed;
            inset: 0;
            z-index: 10000;
            background: #020205;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 1.2s cubic-bezier(0.8, 0, 0.2, 1);
        }

        .loader-ring {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-top: 4px solid var(--gold-elite);
            animation: spin 2s cubic-bezier(0.6, 0, 0.4, 1) infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #toast {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            padding: 1.25rem 3rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 800;
            letter-spacing: 0.2em;
            color: #fff;
            transition: all 0.6s cubic-bezier(0.2, 1, 0.3, 1.2);
            z-index: 1000;
            border: 1px solid var(--gold-elite);
        }

        #toast.show {
            bottom: 50px;
        }

        .terminal-loader {
            width: 18px;
            height: 18px;
            border: 2px solid #000;
            border-bottom-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }
    </style>
</head>

<body>

    <!-- LOADING SCREEN -->
    <div id="master-loader">
        <div class="relative">
            <div class="loader-ring"></div>
            <div class="loader-ring absolute inset-0" style="animation-duration: 3s; border-top-color: var(--neon-blue); transform: scale(0.8); border-width: 2px;"></div>
            <div class="absolute inset-0 flex items-center justify-center">
                <span class="text-[9px] font-black tracking-[0.5em] text-white/40 animate-pulse uppercase">SMKMII</span>
            </div>
        </div>
        <h1 class="mt-16 text-xs font-bold tracking-[1.8em] text-white/80 uppercase ml-[1.8em]">Inisialisasi Sistem</h1>
        <div id="loading-perc" class="mt-4 text-[10px] text-yellow-600 font-mono tracking-[0.8em]">PROTOKOL: 0%</div>
    </div>

    <!-- BACKGROUND ELEMENTS -->
    <div id="bg-canvas">
        <!-- Biru Blob -->
        <div class="liquid-blob" style="top: -10%; left: -10%; background: radial-gradient(circle, var(--neon-blue), transparent);"></div>
        <!-- Gold Blob -->
        <div class="liquid-blob" style="bottom: -10%; right: -5%; animation-delay: -10s; background: radial-gradient(circle, var(--gold-elite), transparent);"></div>
        <!-- Purple Blob (Minor) -->
        <div class="liquid-blob" style="top: 40%; left: 30%; width: 400px; height: 400px; opacity: 0.05; background: radial-gradient(circle, var(--purple-taro), transparent);"></div>
    </div>
    <div id="stars-container" class="fixed inset-0 z-[-1]"></div>

    <!-- MAIN INTERFACE -->
    <div class="px-6 w-full flex flex-col items-center py-12 overflow-y-auto max-h-screen">

        <!-- Branding Header -->
        <div class="mb-14 text-center">
            <div class="flex items-center justify-center gap-10 mb-10">
                <img src="https://i.postimg.cc/FsL0XknW/SMKMII-LGO-removebg-preview.png" alt="SMKMII" class="h-16 md:h-20 logo-glow">
                <div class="h-16 w-[1px] bg-gradient-to-b from-transparent via-white/20 to-transparent"></div>
                <img src="https://i.postimg.cc/xCcWgqmx/photo-6057413719148399989-y-removebg-preview.png" alt="3Siddiq" class="h-20 md:h-24 logo-glow">
            </div>
            <h2 class="text-white/20 text-[10px] font-black tracking-[1.2em] uppercase mb-4 ml-[1.2em]">Sistem Pengurusan Kehadiran</h2>
            <h1 class="title-elite text-3xl md:text-5xl">3 SIDDIQ ELITE</h1>
        </div>

        <!-- Login Form Interface -->
        <div class="hud-interface">
            <div class="absolute inset-0 rounded-[40px] pointer-events-none bg-gradient-to-br from-white/5 to-transparent"></div>

            <div class="mb-12 relative">
                <div class="absolute -left-8 top-1/2 -translate-y-1/2 h-14 w-[4px] bg-gradient-to-b from-yellow-500 to-blue-500 rounded-full shadow-[0_0_20px_rgba(212,175,55,0.4)]"></div>
                <h3 class="text-white text-xl font-black tracking-widest uppercase mb-3">Log Masuk</h3>
                <p class="text-white/30 text-[11px] leading-relaxed uppercase tracking-[0.25em] font-medium">Sila gunakan kredensial pentadbir untuk akses.</p>
            </div>

            <form onsubmit="handleLogin(event)" class="space-y-9 relative z-10">
                <div class="input-group">
                    <label class="text-[10px] font-black text-white/50 tracking-[0.4em] ml-1 mb-4 block">E-mel Rasmi</label>
                    <input type="email" placeholder="ADMIN@3SIDDIQ.EDU.MY" required class="w-full px-8 py-5 rounded-2xl outline-none text-xs tracking-widest font-bold">
                </div>

                <div class="input-group">
                    <label class="text-[10px] font-black text-white/50 uppercase tracking-[0.4em] ml-1 mb-4 block">Kunci Akses</label>
                    <input type="password" placeholder="••••••••••••" required class="w-full px-8 py-5 rounded-2xl outline-none text-xs tracking-[1em]">
                </div>

                <button class="btn-access w-full py-6 rounded-2xl text-[12px] mt-8 uppercase font-black">
                    Mulakan Akses
                </button>
            </form>

            <!-- Metadata Footer -->
            <div class="mt-16 flex items-center justify-between opacity-20 text-[9px] uppercase tracking-[0.4em] font-black border-t border-white/10 pt-10">
                <span class="flex items-center gap-3">
                    <div class="w-2 h-2 bg-blue-500 rounded-full animate-pulse shadow-[0_0_10px_#00d2ff]"></div>
                    SECURED
                </span>
                <span>© 2026 3S ELITE</span>
            </div>
        </div>

        <div class="mt-16 text-center">
            <p class="text-[10px] text-white/5 font-black tracking-[2.5em] uppercase ml-[2.5em]">CLASS OF EXCELLENCE</p>
        </div>
    </div>

    <div id="toast">RALAT AKSES</div>

    <script>
        // Elite Starfield
        const starsContainer = document.getElementById('stars-container');
        const starCount = 80;
        const stars = [];

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = (Math.random() * 2 + 1) + 'px';
            star.style.width = size;
            star.style.height = size;
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.background = Math.random() > 0.9 ? '#d4af37' : 'white';
            starsContainer.appendChild(star);
            stars.push({
                element: star,
                factor: Math.random() * 50 + 30
            });
        }

        let mouseX = 0,
            mouseY = 0;
        let targetX = 0,
            targetY = 0;

        window.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX - window.innerWidth / 2);
            mouseY = (e.clientY - window.innerHeight / 2);
        });

        function animate() {
            targetX += (mouseX - targetX) * 0.04;
            targetY += (mouseY - targetY) * 0.04;
            stars.forEach(s => {
                s.element.style.transform = `translate(${targetX / s.factor}px, ${targetY / s.factor}px)`;
            });
            requestAnimationFrame(animate);
        }
        animate();

        let progress = 0;
        const loaderLabel = document.getElementById('loading-perc');

        function updateLoader() {
            if (progress < 100) {
                progress += Math.random() * 1.2;
                if (progress > 100) progress = 100;
                loaderLabel.innerText = `PROTOKOL: ${Math.floor(progress)}%`;
                requestAnimationFrame(updateLoader);
            }
        }
        updateLoader();
    </script>
</body>

</html>
